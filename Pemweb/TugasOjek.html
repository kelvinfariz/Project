<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
 
    <title>Formulir Data Diri Mahasiswa</title>
 
<script >
         function inputdata(){
       var i=document.forms['datapribadi']['NIM'].value; 
       var n=document.forms['datapribadi']['nama'].value;
       var e=document.forms['datapribadi']['email'].value;
       var j=document.forms['datapribadi']['Jenis Kelamin'].value;
       var a=document.forms['datapribadi']['agama'].value;
       var p=document.forms['datapribadi']['Jurusan'].value;
       var k=document.forms['datapribadi']['Komentar'].value;        
                                               
       var tabel = document.getElementById("databel");
       var baris = tabel.insertRow(1);
       var kol1 = baris.insertCell(0);
       var kol2 = baris.insertCell(1);
       var kol3 = baris.insertCell(2);
       var kol4 = baris.insertCell(3);
       var kol5 = baris.insertCell(4);
       var kol6 = baris.insertCell(5);
       var kol7 = baris.insertCell(6);

       kol1.innerHTML = i;
       kol2.innerHTML = n;
       kol3.innerHTML = e;
       kol4.innerHTML = j;
       kol5.innerHTML = a;
       kol6.innerHTML = p;
       kol7.innerHTML = k;
      }
      </script>
  </head>
  <body>
    
    <div class="container">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8"><h1><center>FORMULIR DATA DIRI</center></h1>
        <form name="datapribadi" method="" action="">
      <div class="form-group">
        <label for="exampleFormControlInput1">NIM</label>
        <input type="text" class="form-control" name="NIM" id="exampleFormControlInput1" placeholder="isi NIM anda....">
        <label for="exampleFormControlInput1">Nama</label>
        <input type="text" class="form-control" name="nama" id="exampleFormControlInput1" placeholder="isi nama asli....">
        <label for="exampleFormControlInput1">Email</label>
        <input type="email" class="form-control" name="email" id="exampleFormControlInput2" placeholder="isi email aktif....">
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Jenis Kelamin</label>
        <select class="form-control" name="Jenis Kelamin" id="exampleFormControlSelect1">
          <option>Pria</option>
          <option>Wanita</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Agama</label>
        <select class="form-control" name="agama" id="exampleFormControlSelect1">
          <option>Islam</option>
          <option>Hindu</option>
          <option>Budha</option>
          <option>Kristen</option>             
          <option>Konghucu</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Jurusan</label>
        <select class="form-control" name="Jurusan" id="exampleFormControlSelect1">
      <option value ="Teknik Informatika"> Teknik Informatika </option>
        <option value ="Manajemen Informatika"> Manajemen Informatika </option>
        <option value ="Teknik Komputer"> Teknik Komputer </option>
        <option value ="Teknik Industri"> Teknik Industri </option>
        <option value ="Teknik Elektro"> Teknik Elektro </option>
        <option value ="Teknik Sipil"> Teknik Sipil </option>
        <option value ="Teknik Arsitektur"> Teknik Arsitektur  </option>
        <option value ="Teknik Perencanaan Wil. Kota "> Perencanaan Wil. Kota </option>
        </select>
      </div>

      <div class="form-group">
        <label for="exampleFormControlTextarea1">Komentar</label>
        <textarea class="form-control mb-3" name="Komentar" id="exampleFormControlTextarea1" rows="3"></textarea>
        <button type="button" onClick='inputdata()' class="btn btn-success">Simpan</button>
<button type="reset" class="btn btn-warning">Batal</button>
      </div>
      <div class="row">
        <table class="table" id="databel">
          <thead>
            <tr>
              <th scope="col">NIM</th>
              <th scope="col">Nama</th>
              <th scope="col">Email</th>
              <th scope="col">Jenis Kelamin</th>
              <th scope="col">Agama</th>
              <th scope="col">Jurusan</th>
              <th scope="col">Alamat</th>
            </tr>
          </thead>
        </table>  
      </div>
    </form>
        </div>          
        <div class="col-md-2"></div>
      </div>
    </div>
    
 
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
 
   </body>
</html>
